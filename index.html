<div class="org-center">
<p>
I Am What I Am <br />
我永远都爱这样的我 <br />
快乐是 快乐的方式不只一种 <br />
最荣幸是 谁都是造物者的光荣 <br />
不用闪躲 为我喜欢的生活而活 <br />
不用粉墨 就站在光明的角落 <br />
我就是我 是颜色不一样的烟火 <br />
